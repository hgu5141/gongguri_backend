    function singup() {
        $.ajax({
            type: "POST",
            url: `/user/signup`,
            contentType: "application/json",
            data: JSON.stringify({
                username: $('#username').val(),
                password: $('#password').val(),
                passwordcheck: $('#passwordcheck').val(),
                nickname: $('#nickname').val()

            success: function (response){
